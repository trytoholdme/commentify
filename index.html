<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commentify - Automação de Comentários</title>
    <meta name="description" content="Aumente seu ROI com comentários automáticos inteligentes para Instagram, Facebook e TikTok" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    
    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        background: #111827;
        font-family: 'Space Grotesk', sans-serif;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111827;
      }
      .initial-loader::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 2px solid #6366f1;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
